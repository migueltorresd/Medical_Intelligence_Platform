version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-hexagonal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nestjs_hexagonal_db
      POSTGRES_USER: nestjs_user
      POSTGRES_PASSWORD: nestjs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - nestjs-network

  # pgAdmin (Opcional - para administrar la base de datos)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nestjs-hexagonal-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - nestjs-network

  # Redis (Para cache y sessions)
  redis:
    image: redis:7-alpine
    container_name: nestjs-hexagonal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - nestjs-network

volumes:
  postgres_data:

networks:
  nestjs-network:
    driver: bridge
